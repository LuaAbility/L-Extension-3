id: 'LA-EX-051'
type: '인간'
name: '갈고리 수집가'
rank: 'B'
description: | 
    §a다른 플레이어가 §6'?'가 포함된 채팅을 쳤을 때, §b갈고리를 1개 획득§a합니다.
    §a만약, 다른 플레이어가 §6'?'가 포함된 채팅§a을 30초 간 치지 않을 경우, §b자체적으로 갈고리를 생성§a합니다.
    §c갈고리는 최대 10개까지 획득 가능 합니다.
    §e철괴§a를 들고 우 클릭 시 §6갈고리 1개를 소모§a하여 주변 30칸 내 모든 플레이어 들을 끌어옵니다.
    §e철괴§a를 들고 좌 클릭 시 §6갈고리를 모두 소모§a하여 (소모한 갈고리 × 1.5)만큼 주변 5칸 내 모든 플레이어들에게 데미지를 입힙니다.
    