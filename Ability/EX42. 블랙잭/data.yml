description: | 
    §e철괴§a을(를) 들고 우 클릭 시 §b1~10의 무작위 숫자를 추첨합니다. §8(재사용 대기 시간 : 3초)
    §a추첨한 숫자는 §b누적되며, §a누적된 숫자에 따라 §b다른 효과를 받습니다.
    §a누적 숫자가 §b21 이상§a일 경우 §c숫자 추첨이 불가능 §a하고, 30초 뒤에 §b누적된 숫자가 초기화 §a됩니다.
    §2[§a누적 숫자 효과§2]
    §b홀수 : 공격력 1.25배
    §a짝수 : 피격 데미지 0.75배
    §621 : 피격 데미지 0.5배 + 공격력 1.5배
    §c21 초과 : 공격력 0배
    