id: 'LA-RULE-03-NR'
name: '능력자 로얄 럼블 (리소스팩 없음)'
description: | 
    §f특수한 룰을 가진 능력자 모드입니다!
    §f게임 시작 시 임의로 순서가 정해지며 이 중 §b1~2번째 플레이어는 게임에 즉시 참여§f합니다.
    §f게임 진행 시간 §e30초 마다 §b다음 순서의 플레이어가 게임에 참여§f합니다.
    §f게임에 참여한 플레이어는 §e10초 동안 §6무적(능력 사용 가능) 상태§f가 되며, §b아이템을 지급§f받습니다.
    
    §f모든 플레이어가 게임에 참여하고 난 뒤, §b한 명이 남을 때 까지 게임을 진행§f합니다.
    §f월드 크기 §e50칸으로 시작§f, 마지막 플레이어 참여 후 §61분에 걸쳐 §c5칸으로 줄어듭니다.
    §f마지막으로 생존한 플레이어가 §6우승합니다!
    
    §f입장 순서 : 게임 시작 시 첫 번째 능력 등급 S - A - B - C - 그 외
    §f지급 아이템 : 철검 3개, 사슬 갑옷 세트, 비계 20개, 철 64개, 금 64개, 나무 원목 10개, 물 양동이 1개, 낚싯대, 활, 화살 64개
    